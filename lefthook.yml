pre-commit:
  commands:
    mdl:
      tags: style
      glob: "*.md"
      run: mdl {staged_files}
    lychee:
      tags: links
      glob: "*.md"
      run: lychee *.md && test {staged_files}
    forspell:
      tags: grammar
      glob: "*.md"
      run: forspell {staged_files}
    rubocop:
      tags: style
      glob: "*.md"
      run: BUNDLE_GEMFILE=gemfiles/rubocop.gemfile bundle exec rubocop {staged_files}
